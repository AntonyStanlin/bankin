<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Pin | Hack I Bank Gate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, sans-serif;
            background-color: #1a1a1a; /* Dark theme background */
            color: #00ff00; /* Green font color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            max-width: 400px;
            padding: 20px;
            text-align: center;
            background-color: #333; /* Darker background for the container */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75); /* Shadow effect */
        }

        input[type="text"],
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #555; /* Darker background for input fields */
            color: #fff; /* White text color */
        }

        button {
            background-color: #4caf50; /* Green button */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Verify PIN</h2>
        <form action="waiting.html" method="post">
            <input type="text" id="pin" placeholder="PIN" required>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
