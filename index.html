<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hack I Bank Gate - Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Verdana, sans-serif;
        background-color: #1f1f1f; /* Dark theme background */
        color: #00ff00; /* Green font color */
    }
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .login-form {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #00ff00; /* Green submit button */
        color: #1f1f1f; /* Dark theme button text color */
        font-weight: bold;
    }
    h1 {
        font-family: Courier New, monospace;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Hack I Bank Gate</h1>
    <div class="login-form">
        <form action="next_page.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>
</body>
</html>
